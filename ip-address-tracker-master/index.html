<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/scripts.js"></script> -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="heading"> IP Address Tracker</div>

  <div class="searchbar">
    <input type="text" class="search" id="search" placeholder="Search for any IP address">
    <div class="myButton" onclick="searchIP()">Search</div>
  </div>



  <div class="info">
    <div class="ip-address">
      <h3> IP Address </h3>
      <p id="ip-address"> </p>
    </div>
    <div class="vertical-line"></div>
    <div class="location">
      <h3> Location </h3>
      <p id="location"> </p>
    </div>
    <div class="vertical-line"></div>
    <div class="timezone">
      <h3> Timezone</h3>
      <p id="timezone"></p>
    </div>
    <div class="vertical-line"></div>
    <div class="ISP">
      <h3> ISP</h3>
      <p id="ISP"></p>
    </div>
    <!-- add offset value dynamically using the API  -->

  </div>

  <div id="mapid"></div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/onlykingKD">@onlykingKD</a>.
  </div>
</body>

</html>
