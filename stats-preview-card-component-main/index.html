<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="Main">

    <div class="InnerMain">

      <div class="text">

        <div class="heading">
          Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.
        </div>

        <div class="para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </div>

        <div class="stats">
          <div><span class="bold">10k+</span> COMPANIES</div>
          <div><span class="bold">314</span> TEMPLATES</div>
          <div><span class="bold">12m+</span> QUERIES</div>
        </div>

      </div>

      <div class="canvas"></div>

    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/onlykingKD">@onlykingKD</a>.
  </div>
</body>

</html>
