<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Launch countdown timer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scipt.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="Main">
    <div class="heading">
      HAPPY NEW YEAR COUNTDOWN
    </div>
    <div class="countdown">
      <div class="months-count" id="months"></div>
      <div class="days-count" id="days"></div>
      <div class="hours-count" id="hours"></div>
      <div class="minutes-count" id="minutes"></div>
      <div class="seconds-count" id="seconds"></div>
    </div>
    <div class="countdown-footer">
      <div class="months">Months</div>
      <div class="days">Days</div>
      <div class="hours">Hours</div>
      <div class="minutes">Minutes</div>
      <div class="seconds">Seconds</div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/onlykingKD">@onlykingkd</a>.
  </div>

  <div class="contact-us">
    <a href=""> <img src="./images/icon-facebook.svg" alt=""></a>
    <a href=""><img src="./images/icon-instagram.svg" alt=""></a>
    <a href=""> <img src="./images/icon-pinterest.svg" alt=""></a>
  </div>
</body>

</html>
